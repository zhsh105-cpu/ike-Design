<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片导航展示</title>
    <style>
        /* 全局样式重置，消除默认边距和滚动条影响 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 开启平滑滚动，让导航跳转更流畅 */
        html {
            scroll-behavior: smooth;
        }

        /* 导航栏样式：固定在顶部，居中显示，背景白色防止遮挡 */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            z-index: 999; /* 确保导航栏在最上层，不被图片遮挡 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 可选阴影，提升视觉效果 */
        }

        /* 导航链接样式：红字、无下划线、字体稍大 */
        .nav-link {
            color: #ff0000;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer; /* 鼠标悬浮显示手型 */
        }

        /* 「我们的服务」选项默认选中样式（突出显示） */
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* 导航分隔符（斜杠）样式：红字，与链接对齐 */
        .nav-separator {
            color: #ff0000;
            font-size: 18px;
        }

        /* 图片容器：竖列排列，整体居中，顶部预留导航栏高度 */
        .image-container {
            display: flex;
            flex-direction: column; /* 竖列排列 */
            align-items: center; /* 水平居中 */
            gap: 20px; /* 图片之间的间距 */
            padding: 100px 20px 50px; /* 顶部预留导航栏空间，左右内边距，底部留白 */
        }

        /* 单个图片包裹层：确保每张图片独立居中，可设置固定宽度（可选） */
        .image-item {
            width: 100%;
            max-width: 600px; /* 限制图片最大宽度，避免过大变形 */
            text-align: center;
        }

        /* 图片样式：自适应宽度，保持比例，不超出容器 */
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* 可选圆角，提升视觉效果 */
        }
    </style>
</head>
<body>
    <!-- 导航栏：更新文字内容，保持对应滚动锚点 -->
    <div class="nav-bar">
        <a href="#img01" class="nav-link">主页</a>
        <span class="nav-separator">/</span>
        <a href="#img02" class="nav-link active">我们的服务</a>
        <span class="nav-separator">/</span>
        <a href="#img03" class="nav-link">我们的项目</a>
        <span class="nav-separator">/</span>
        <a href="#img04" class="nav-link">我们的价格</a>
        <span class="nav-separator">/</span>
        <a href="#img05" class="nav-link">联系方式</a>
    </div>

    <!-- 图片容器（竖列居中，01做底为首图） -->
    <div class="image-container">
        <div class="image-item" id="img01">
            <img src="01.png" alt="图片01">
        </div>
        <div class="image-item" id="img02">
            <img src="02.png" alt="图片02">
        </div>
        <div class="image-item" id="img03">
            <img src="03.png" alt="图片03">
        </div>
        <div class="image-item" id="img04">
            <img src="04.png" alt="图片04">
        </div>
        <div class="image-item" id="img05">
            <img src="05.png" alt="图片05">
        </div>
    </div>
</body>
</html>
