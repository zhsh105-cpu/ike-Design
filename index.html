<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦克设计</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .gallery {
            max-width: 700px;
            margin: 0 auto;
        }
        .img-box {
            background: #fff;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>麦克设计团队</h1>

    <div class="gallery">
        <div class="img-box">
            <img src="01.png" alt="作品 01">
        </div>

        <div class="img-box">
            <img src="02.png" alt="作品 02">
        </div>

        <div class="img-box">
            <img src="03.png" alt="作品 03">
        </div>
    </div>

</body>
</html>
