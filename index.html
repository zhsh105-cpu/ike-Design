<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竖排展示图片（橙色底色）</title>
    <style>
        /* 核心修改：将body背景色设置为橙色，同时实现图片竖排 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #ff9900; /* 橙色底色（常用柔和橙色，可自行修改色值） */
        }
        .image-container {
            /* 保持竖排布局 */
            display: flex;
            flex-direction: column; /* 明确垂直从上到下排列 */
            gap: 20px; /* 图片之间的垂直间距 */
            justify-content: center; /* 图片水平居中 */
            align-items: center; /* 图片垂直居中 */
        }
        .image-item img {
            /* 限制图片大小，保持美观质感 */
            max-width: 300px;
            height: auto;
            border-radius: 8px; /* 轻微圆角 */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* 加深一点阴影，在橙色背景上更突出 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 引入4张png图片，从上到下竖排展示 -->
        <div class="image-item">
            <img src="01.png" alt="图片01">
        </div>
        <div class="image-item">
            <img src="02.png" alt="图片02">
        </div>
        <div class="image-item">
            <img src="03.png" alt="图片03">
        </div>
        <div class="image-item">
            <img src="04.png" alt="图片04">
        </div>
    </div>
</body>
</html>
